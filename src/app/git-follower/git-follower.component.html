<div class="row">
    <div class="col-4 mb-2" *ngFor="let user of gitFollowerList;index as i">
        <div class="card">
            <img class="card-img-top" [src]="user.avatar_url" [alt]="user.login">
            <div class="card-body">
                <h5 class="card-title">{{user.login}}</h5>
                <button [routerLink]="['/git-followers','users',user.login,user.id]" class="btn btn-primary">View Profile</button>
            </div>
        </div>
    </div>
</div>
